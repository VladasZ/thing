font:
  normal:
    family: 0xProto Nerd Font
  size: 16.0

window:
  option_as_alt: Both
  dimensions:
    columns: 168
    lines: 40

key_bindings:
  - { key: V, mods: Control, action: Paste       }
  - { key: C, mods: Control, action: Copy        }
  - { key: C, mods: Control|Shift, chars: "\x03" }
