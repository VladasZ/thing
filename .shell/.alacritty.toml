[font]
size = 16.0

[font.normal]
family = "0xProto Nerd Font"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control"

[[keyboard.bindings]]
chars = "\u0003"
key = "C"
mods = "Control|Shift"

[window]
option_as_alt = "Both"

[window.dimensions]
columns = 168
lines = 40
